{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/app.css'%}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <title>home</title>
</head>
<body>
    <main class="content">
        <div class="container p-0">
            <h1 class="h3 mb-3">Messages</h1>
            <div class="card">
                <div class="row g-0">
                    <div class="col-12 col-lg-5 col-xl-3 border-right">
    
                        <div class="px-4 d-none d-md-block p-3">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <div class="row">
                                        
                                        <div class="col-6 "><button class="btn btn-success action-button" type="text" class="form-control my-3">ADD</button></div>
                                        <div class="col-6 "><button class="btn btn-secondary action-button" type="text" class="form-control my-3">CLEAR</button></div>
                                    </div>
                                    <div class="row">
                                    
                                        <div class="col-12 mt-2"><button class="action-button btn btn-danger" type="text" class="form-control my-3">CLEAR ALL</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="m-1">
                        
                        <div id="table-field">
                            <!-- <div class="p-2">
                                <input class="form-control mb-1 input-field" type="text" required placeholder="Insert table name">
                                <input class="form-control mb-1 w-100" type="text" placeholder="Insert table columns">
                            </div> -->
                        </div>
                        <hr class="d-block d-lg-none mt-1 mb-0">
                    </div>
                    <div class="col-12 col-lg-7 col-xl-9" style="position: relative;height: 100%;flex-grow: 1;display: flex;flex-direction: column;">
                        <div class="py-2 px-4 border-bottom d-none d-lg-block">
                            <div class="d-flex align-items-center py-1">
                                <div class="position-relative">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                                </div>
                                <div class="flex-grow-1 pl-3">
                                    <strong>Sharon Lessman</strong>
                                    <div class="text-muted small"><em>Typing...</em></div>
                                </div>
                            </div>
                        </div>
    
                        <div class="position-relative" style="flex-grow: 1; height: 700px; overflow: auto;">
                            <div class="chat-messages p-4" id="wrapper_id">
                                <!-- append message here -->
                            </div>
                        </div>

                        <div class="flex-grow-0 py-3 px-4 border-top">
                            <!-- <form id="chatForm"> -->
                                {% csrf_token %}
                                <div class="input-group">
                                    <input id="chatInput" type="text" class="form-control" placeholder="Type your message">
                                    <button class="btn btn-primary">Send</button>
                                </div>
                            <!-- </form> -->
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
